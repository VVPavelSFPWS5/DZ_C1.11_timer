<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8, Windows-1251">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <h1 class="countdown-title">Countdown Clock</h1>
    <section class="countdown">
      <div class="countdown-number">
        <p class="minutes countdown-time"></p>
        <p class="countdown-text">Minutes</p>
      </div>
      <div class="countdown-number">
        <p class="seconds countdown-time"></p>
        <p class="countdown-text">Seconds</p>
      </div>
    </section>
    <div>
    <div class="progress"> 
      <div id="my-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">My charge
      </div>
    </div> 
    <button id="sek1" type="button" class="btn btn-dark">+1сек</button>
    <button id="sek10" type="button" class="btn btn-dark">+10сек</button>
    <button id="min1" type="button" class="btn btn-dark">+1мин</button>
    <button id="min10" type="button" class="btn btn-dark">+10мин</button>
  </div>
  <div>
    <button class="start">start</button>
    <button class="reset">reset</button>
    <button class="stop">stop</button>
  <div>

  <div id="msg" class="message">
    Charge me for an hour.
  </div>
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <!--script src="./js/script-a6_2.js"></script-->
  <script src="./js/script1.js"></script>
</body>
</html>
